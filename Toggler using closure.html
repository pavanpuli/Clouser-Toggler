<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">ClickMe</button>
    <p id="status">true</p>
<script>
    var btn = document.getElementById("btn").addEventListener("click",Toggle());
    function Toggle(){
        var status = true;
        return function(){
            status = !status;
            var p = document.getElementById("status");
            p.textContent = status;
        }
    }
</script>
</body>
</html>
